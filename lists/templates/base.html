<!doctype html>
<html>
    <head>
        <title>To-Do lists</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="/static/base.css" media="screen">
        <style>
            td {border: 1px solid black;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 jumbotron">
                    <div class="text-center">
                        <h1>{% block header_text %}{% endblock %}</h1>
                        <form method="POST" action="{% block form_action %}{% endblock%}">
                            <input type="text" id="item_text" name="item_text" class="form-control input-lg" placeholder="작업아이템입력" value="">
                            {% csrf_token %}
                            <input type="submit" value="shot">
                        </form>
                        {% block table %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
